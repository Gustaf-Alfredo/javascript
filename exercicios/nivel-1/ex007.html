        function calcular(){
            let n1 = window.prompt('Qual é o nome do aluno?')
            let n2 = Number(window.prompt(`Qual foi a primeira nota de ${n1} ?`))
            let n3 = Number(window.prompt(`Além de ${n2}, qual foi a outra nota de ${n1}?`))

            res.innerHTML = `<p> Calculando a média final de ${n1}.</p>`

            res1.innerHTML = `<p> As notas obtidas foram ${n2} e ${n3}</p>`

            res2.innerHTML = `<p> A média final será ${(n2+n3)/2}</p>`
        }
    </script>
