<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <button onclick="calcular()">Calcular média</button>
    <section id="final"><p>O resultado vai aparecer aqui...</p></section>

    <script>
        function calcular(){
            let nome = window.prompt('Qual é o nome do aluno?')
            let n1 = Number(window.prompt(`Qual foi a primeira nota de ${nome} ?`))
            let n2 = Number(window.prompt(`Além de ${n1}, qual foi a outra nota de ${nome}?`))
            med = (n1+n2)/2

            let res = document.getElementById('final')

            res.innerHTML = `<p> Calculando a média final de ${nome}.</p>`

            res.innerHTML += `<p> As notas obtidas foram ${n1} e ${n2}</p>`

            res.innerHTML += `<p> A média final será ${med}</p>`
        }
    </script>
</body>
</html>
