<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            padding: 20px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados v1.0</h1>
    <button onclick="clicar()">
        Clique para começar
    </button>
    <script>
        function clicar(){
            
            let nome =  window.prompt(`Qual é o seu nome?`)
            window.alert(`Olá, ${nome} ! É um prazer te conhcer !` )
        }
    </script>
</body>
</html>
